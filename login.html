<!DOCTYPE html>
<html>

<head>
    <title>DTT Login Page</title>

    <link rel="stylesheet" type="text/css" href="main.css"> 
     <link rel="stylesheet" href="./styles/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/fontawesome-free-5.7.2-web/fontawesome-free-5.7.2-web/css/all.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/accordion.css">
  
    <script src="./styles/js/jquery-3.3.1.min.js"></script>
    <script src="./styles/js/main.js"></script>
  
    <script src="./styles/js/popper.min.js"></script>
    <script src="./styles/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="checkbox.css">
</head>

<body>

    <div class="container zoomed">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <img src="logo.png" id="logo" alt="">
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember login-toggle">
                            <label class="toggle">
                                <input class="toggle__input" type="checkbox" checked>
                                <span class="toggle__label">
                                    <span class="toggle__text">Remember Me!</span>
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-left login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
