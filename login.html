<!DOCTYPE html>
<html>

<head>
    <title>DTT Login Page</title>
     <!-- CSS dependencies -->
  <link rel="stylesheet" href="./styles/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/fontawesome-free-5.7.2-web/fontawesome-free-5.7.2-web/css/all.css">

  <!-- JS dependencies -->
  <script src="./styles/js/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./styles/js/popper.min.js"></script>
  <script src="./styles/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="checkbox.css">

    <script>
        var login=false;//change value via jsp

        function myfunction() {
            $(".login-form").show();
            $(".login-failed").hide();
        }
        $(document).ready(function() {
        if(login){
            $(".login-form").show();
            $(".login-failed").hide();
        }
        else {
            $(".login-form").hide();
            $(".login-failed").show();
        }
        });
    </script>
</head>

<body>

    <div class="container zoomed">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <img src="logo.png" id="logo" alt="">
                </div>
                <div class="card-body">
                    <div class="login-form">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember login-toggle">
                            <label class="toggle">
                                <input class="toggle__input" type="checkbox" checked>
                                <span class="toggle__label">
                                    <span class="toggle__text">Remember Me!</span>
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-left login_btn">
                        </div>
                    </form>
                </div>
                <div class="login-failed">
                    <h6 style="color: white">Sorry, that Username and Password combination doesnt exist</h3>
                    <input type="button" onclick="myfunction()" value="Return to Login" class="btn float-left login_failed_btn"/>
                </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
